<div id="job" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Close</button>
			<div class="popup__body">
				<div class="popup__title"></div>
				<div class="popup__subtitle"></div>
				<div class="popup__text"></div>
				<form action="#" class="popup__form form">
					<div class="form__input">
						<input type="text" placeholder="First Name" data-required>
					</div>
					<div class="form__input">
						<input type="text" placeholder="Last Name" data-required>
					</div>
					<div class="form__input">
						<input type="email" placeholder="Email" data-required="email" data-error="Email doesn't exist">
					</div>
					<div class="form__input">
						<input type="text" placeholder="Your message" data-required>
					</div>
					<div class="form__buttons">
						<div class="form__button">
							<button class="button button_fw"><span>Send</span></button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
